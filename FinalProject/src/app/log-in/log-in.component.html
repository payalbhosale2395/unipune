
<html lang="en">
    <h2>Sign Up Here...</h2>
    <body>
      <div class="form">
          <div class="row main">
              <div class="main-login main-center">
      <form #employeeForm="ngForm">
    
      
        <div class="form-group">
          <label class="cols-sm-2 control-label">First Name</label>
          <div class="cols-sm-10"> 
             <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-user fa" aria-hidden="true">
            </i></span>
          <input class="form-control" name="fname" #fname="ngModel"
          [(ngModel)]="employeeService.fname" placeholder="first name" 
           pattern="[A-Za-z]*" >
        </div>
        </div>
        </div>
    
      <div class ="name" *ngIf="fname.errors?.pattern">
        First name should contains only characters!
        </div>
    
        <div class="form-group">
            <label>Last Name</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input class="form-control" name="lname" #lname="ngModel"
            [(ngModel)]="employeeService.lname" placeholder="last name"
             pattern="[A-Za-z]*">
        </div>
        </div>
        <div class ="name" *ngIf="lname.errors?.pattern">
          last name should contains only characters!
        </div>
    
    
        <div class="form-group">
              <label>Email Id</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input class="form-control" name="email" #email="ngModel" id ="email"
              [(ngModel)]="employeeService.email" placeholder="Email Id" 
              #email="ngModel" pattern="\b[a-z 0-9._%+-]+@[a-z 0-9.-]+\.[a-z]{2,}\b">
        </div>
        </div>
        </div>
        <div *ngIf="email.errors?.pattern">
          email is invalid!
      </div>
    
    
        <div class="form-group">
            <label>Password</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input class="form-control" type="password" name="psw" #psw="ngModel"
            [(ngModel)]="employeeService.psw" placeholder="password"
            ngModel  minlegth="5" maxlength="10" pattern="[A-Za-z]*[0-9]*">
        </div>
        </div>
        <div *ngIf="psw.errors?.pattern">
          password is invalid!
      </div>
    
        <div class="form-group">
              <label>Mobile No.</label>
            <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-dollar" aria-hidden="true"></i></span>
              <input class="form-control" name="mobno" #mobno="ngModel"
              [(ngModel)]="employeeService.mobno" placeholder="mobile no" 
              minlegth="10" maxlength="10"  pattern="[0-9]*">
            </div>
            </div>
    
            <div *ngIf="mobno.errors?.pattern">
              contact is invalid!
          </div><br>
          
             
                <div class="form-group">
              <label>Faculty:</label>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select>
              <option value="1">Student</option>
              <option value="2">Teacher</option>
              <option value="3">Office Staff</option>
              <option value="4">Other</option>
            </select>
          </div>
        
        <div class="form-group">
          <button class="btn btn-default" type="submit">
            <i class="fa fa-floppy-o"></i>
            Submit</button>&nbsp;
          <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
            <i class="fa fa-repeat"></i>
            Reset</button>
    
        </div>    
      </form>
    </div>
    </div>
    </div>
    </body>
    </html>
